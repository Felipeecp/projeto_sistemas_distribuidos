
spring:
  application:
    name: sensor-save-ms
  rabbitmq:
    virtual-host:
    host: localhost
    port: 5672
    username: guest
    password: guest
  data:
    mongodb:
      uri: mongodb+srv://user:password@host/?retryWrites=true&w=majority
      database: database

server:
  port: 0

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    preferIpAddress: true

mq:
  queues:
    dados-sensores: dados-sensores
